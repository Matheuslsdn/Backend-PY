<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e4e4e4;
        }
        h1{
            text-align: center;
        }
        form{
            background-color: black;
            margin: 0 auto;
            width: 600px;
            text-align: center;
        }
        form label{
            color: white;
        }

    </style>
</head>
<body>
    <h1>Tranformando anos e meses em dias</h1>
    <form action="/idade_submit" method="post">
        <label for="idade_anos">Digite a sua idade em anos: </label>
        <br>
        <input type="text" name="anos" id="anos">
        <br>
        <label for="idade_meses">Digite quantos meses: </label>
        <br>
        <input type="text" name="meses" id="meses">
        <br>
        <label for="idade_dias">Digite quantos dias</label>
        <br>
        <input type="text" name="dias" id="dias">
        <br>
        <input type="submit" value="CONVERTER">
    </form>
    {% if dados %}
        <h2>Dados recebidos do Backend...</h2>
        <h4>Eu tenho {{ dados.totalDias }} dias</h4>
    {% endif %}
    
</body>
</html>
