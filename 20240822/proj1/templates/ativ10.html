<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 150px;
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
            border: 2px solid #75b8ff;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #50c56b;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ec442;
        }
        .result-container {
            background-color: white;
            padding: 20px;
            margin: 0 auto;
            text-align: center;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #numeros{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Atividade 10</h1>
    <form action="/ativ10_submit" method="post">
        <label for="quantidade">Quantidade de n√∫meros:</label>
        <input type="number" id="quantidade" name="quantidade" required>
        <br><br>
        <div id="numeros"></div>
        <button type="button" onclick="adicionarCampo()">Adicionar campo</button>
        <button type="submit">Enviar</button>
    </form>
    <script>
        let quantidade = 0;
        function adicionarCampo() {
            quantidade++;
            const div = document.getElementById("numeros");
            const input = document.createElement("input");
            input.type = "number";
            input.name = `numero${quantidade - 1}`;
            input.required = true;
            div.appendChild(input);
            div.appendChild(document.createElement("br"));
        }
    </script>
    {% if menor_valor %}
        <h2>Resultados:</h2>
        <p>Menor valor: {{ menor_valor }}</p>
        <p>Maior valor: {{ maior_valor }}</p>
        <p>Soma: {{ soma }}</p>
    {% endif %}
</body>
</html>
</body>
</html>
